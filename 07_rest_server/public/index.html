<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google signin</title>
    <meta name="google-signin-client_id" content="174711353514-jpi5prpgo309tfnm1adsiv3562q2asqo.apps.googleusercontent.com">

</head>

<body>
    <h1>Google signin</h1>
    <hr>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
    <a href="#" onclick="signOut();">Sign out</a>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>
        console.log(window.location.host.includes('localhost:3000'));

        var url = (window.location.host.includes('localhost:3000')) ?
            'http://localhost:3000/api/auth/google' :
            'no hay otro alav';

        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.

            var id_token = googleUser.getAuthResponse().id_token;
            //console.log(id_token);

            const data = {
                id_token
            };

            fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(resp => resp.json())
                .then(data => console.log('nuestro server', data))
                .catch(console.log);
        }

        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function() {
                console.log('User signed out.');
            });
        }
    </script>
</body>

</html>
